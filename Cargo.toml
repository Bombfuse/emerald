[package]
name = "emerald"
version = "0.1.0"
authors = ["Bombfuse <eiffeldud@gmail.com>"]
edition = "2018"
description = "A lite, fully featured 2D game engine."
repository = "https://github.com/Bombfuse/emerald"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
# Nightly dependencies
miniquad = { git = "https://github.com/not-fl3/miniquad", branch = "master" }
quad-snd = { git = "https://github.com/not-fl3/quad-snd", branch = "master" }
nanoserde = { git = "https://github.com/not-fl3/nanoserde", branch = "master" }
paintbrush = { git = "https://github.com/Bombfuse/paintbrush", branch = "master" }
fontdue = { git = "https://github.com/mooman219/fontdue", branch = "master" }
legion = { git = "https://github.com/TomGillen/legion", default-features = false }
nphysics2d = { git = "https://github.com/rustsim/nphysics", branch = "master", default-features = false, features = ["dim2"] }

# Dependencies
instant = { version = "0.1.5", features = [ "now" ] }
image = "0.23.4"
glam = "0.8.7"
log = "0.4.11"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_log = { version = "0.2.0" }

[lib]
name = "emerald"
path = "src/lib.rs"

[[example]]
name = "hello_world"
path = "examples/hello_world/main.rs"

[[example]]
name = "bunnymark"

[[example]]
name = "sprite"

[[example]]
name = "color_rect"

[target.armv7-unknown-linux-gnueabihf]
linker = "arm-none-linux-gnueabihf-gcc"
